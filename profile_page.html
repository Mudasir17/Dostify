<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dostify - Profile</title>
    <link rel="stylesheet" href="profile_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <nav class="sidebar">
            <h2 class="sidebar-title">Dostify Menu</h2>
            <ul>
                <li><i class="fa-solid fa-house"></i> Home</li>
                <li class="active"><i class="fa-solid fa-user"></i> Profile</li>
                <li><i class="fa-solid fa-user-group"></i> Friends</li>
                <li><i class="fa-solid fa-envelope"></i> Messages</li>
                <li><i class="fa-solid fa-bell"></i> Notifications</li>
                <li><i class="fa-solid fa-right-from-bracket"></i> Logout</li>
            </ul>
        </nav>

        <main class="content">
            
            <div class="profile-header">
                <div class="profile-pic-container">
                    <img src="default_profile.jpg" alt="Profile Picture" class="profile-img">
                    <button class="upload-btn" title="Upload Profile Pic">
                        <i class="fa-solid fa-camera"></i>
                    </button>
                </div>

                <div class="user-info">
                    <h1 class="user-name">User Name</h1>
                    <div class="user-stats">
                        <span><strong>1,234</strong> Friends</span>
                        <span><strong>56</strong> Posts</span>
                    </div>
                </div>
            </div>

            <div class="create-post-card">
                <div class="post-input-header">
                    <div class="user-avatar-small"><i class="fa-solid fa-user"></i></div>
                    <div class="post-text-labels">
                        <strong>Create a post</strong>
                        <p>Share your thoughts with your friends</p>
                    </div>
                </div>
                
                <textarea class="post-textarea" placeholder=""></textarea>
                
                <div class="post-footer">
                    <div class="post-actions">
                        <button class="action-btn"><i class="fa-solid fa-image"></i> Add image</button>
                        <button class="action-btn"><i class="fa-solid fa-bookmark"></i> Add tag</button>
                    </div>
                    <button class="post-submit-btn">Post</button>
                </div>
            </div>

        </main>
    </div>

</body>
</html>
