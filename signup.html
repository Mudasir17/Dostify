<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>

    <ul class="sidebar">
    <li class="head">Dostify Menu</li>
    <li><i class="fas fa-home"></i> Posts</li>
    <li><i class="fas fa-user-friends"></i> Friends</li>
    <li><i class="fas fa-envelope"></i> Messages</li>
    <li><i class="fas fa-bell"></i> Notifications</li>
    <li><i class="fas fa-cog"></i> Settings</li>
</ul>



<div class="main-content-wrapper">
    <div class="container">
        <form action="/signup_process" method="POST"> 
            
            <div class="header con">
                <h2>Sign Up</h2>
            </div>

            <div class="info">
                <div class="allLabels">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="firstName" required>
                </div>

                <div class="allLabels">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="lastName" required>
                </div>

                <div class="allLabels">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>

                <div class="allLabels">
                    <label for="dob">Date of birth</label>
                    <input type="date" id="dob" name="dateOfBirth" required>
                </div>

                <div class="allLabels">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="allLabels pwd">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="password" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>

                <div class="Button">
                    <button type="submit" id="sign-up">Sign up</button>
                </div>
            </div>
        </form>
        </div>
</div>
<script src="script.js"></script>
</body>
</html>
